<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sophos-Style URL Protector</title>
    <style>
        :root {
            --primary: #0C7ABF;
            --dark: #1A2B3C;
            --light: #E8F4FD;
            --success: #28a745;
            --danger: #dc3545;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--dark) 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: var(--dark);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            font-weight: 300;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .content {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }
        
        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(12, 122, 191, 0.1);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }
        
        button:hover {
            background: #0A6BA8;
            transform: translateY(-2px);
        }
        
        .result {
            margin-top: 30px;
            padding: 25px;
            background: var(--light);
            border-radius: 10px;
            border-left: 4px solid var(--primary);
            display: none;
        }
        
        .result.success {
            background: #d4edda;
            border-left-color: var(--success);
        }
        
        .result.error {
            background: #f8d7da;
            border-left-color: var(--danger);
        }
        
        .url-display {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            word-break: break-all;
            border: 1px solid #dee2e6;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        
        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        
        .btn-copy {
            background: var(--success);
        }
        
        .btn-copy:hover {
            background: #218838;
        }
        
        .btn-analytics {
            background: var(--dark);
        }
        
        .btn-analytics:hover {
            background: #2C3E50;
        }
        
        .analytics {
            margin-top: 20px;
            padding: 20px;
            background: #E8F4FD;
            border-radius: 8px;
            display: none;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .btn-group {
                grid-template-columns: 1fr;
            }
            
            .content {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîó Sophos-Style URL Protector</h1>
            <p>Secure your links with enterprise-grade protection</p>
        </div>
        
        <div class="content">
            <div class="form-group">
                <label for="url">URL to Protect:</label>
                <input type="url" id="url" placeholder="https://example.com" required>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="expiresIn">Expires After (hours):</label>
                    <input type="number" id="expiresIn" placeholder="720" min="1" max="8760" value="720">
                </div>
                
                <div class="form-group">
                    <label for="maxClicks">Maximum Clicks (optional):</label>
                    <input type="number" id="maxClicks" placeholder="Unlimited" min="1">
                </div>
            </div>
            
            <div class="form-group">
                <label for="protectionMode">Protection Level:</label>
                <select id="protectionMode">
                    <option value="m">üõ°Ô∏è Medium Protection</option>
                    <option value="l">üü¢ Low Protection</option>
                    <option value="h">üî¥ High Protection</option>
                </select>
            </div>
            
            <button onclick="protectURL()">üõ°Ô∏è Protect URL</button>
            
            <div id="result"></div>
            <div id="analytics"></div>
        </div>
    </div>

    <script>
        async function protectURL() {
            const url = document.getElementById('url').value;
            const expiresIn = document.getElementById('expiresIn').value || 720;
            const maxClicks = document.getElementById('maxClicks').value;
            const protectionMode = document.getElementById('protectionMode').value;
            
            const resultDiv = document.getElementById('result');
            const analyticsDiv = document.getElementById('analytics');
            
            resultDiv.innerHTML = '<p>üõ°Ô∏è Applying Sophos-style protection...</p>';
            resultDiv.className = 'result';
            resultDiv.style.display = 'block';
            analyticsDiv.style.display = 'none';
            
            if (!url) {
                showError('Please enter a URL to protect');
                return;
            }
            
            try {
                const response = await fetch('/api/protect', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        url,
                        expiresIn: parseInt(expiresIn),
                        maxClicks: maxClicks ? parseInt(maxClicks) : null,
                        protectionMode
                    })
                });
                
                // Handle response
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const text = await response.text();
                    throw new Error(`Server returned: ${response.status} - ${text.substring(0, 100)}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess(data);
                } else {
                    showError(data.error);
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            }
        }
        
        function showSuccess(data) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'result success';
            resultDiv.innerHTML = `
                <h3>‚úÖ URL Protected Successfully!</h3>
                <p><strong>Protected URL:</strong></p>
                <div class="url-display">
                    <a href="${data.protectedURL}" target="_blank">${data.protectedURL}</a>
                </div>
                <p><strong>Expires:</strong> ${new Date(data.expiresAt).toLocaleString()}</p>
                <p><strong>Protection Level:</strong> ${getProtectionLevelName(data.protectionMode)}</p>
                <div class="btn-group">
                    <button class="btn-copy" onclick="copyToClipboard('${data.protectedURL}')">üìã Copy URL</button>
                    <button class="btn-analytics" onclick="viewAnalytics('${data.urlId}')">üìä View Analytics</button>
                </div>
            `;
        }
        
        function showError(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'result error';
            resultDiv.innerHTML = `
                <h3>‚ùå Protection Failed</h3>
                <p>${message}</p>
            `;
        }
        
        function getProtectionLevelName(mode) {
            const levels = {
                'l': 'üü¢ Low Protection',
                'm': 'üõ°Ô∏è Medium Protection',
                'h': 'üî¥ High Protection'
            };
            return levels[mode] || 'Unknown';
        }
        
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('‚úÖ URL copied to clipboard!');
            });
        }
        
        async function viewAnalytics(urlId) {
            const analyticsDiv = document.getElementById('analytics');
            
            try {
                const response = await fetch(`/api/analytics?id=${urlId}`);
                const data = await response.json();
                
                if (data.success) {
                    const a = data.analytics;
                    analyticsDiv.innerHTML = `
                        <h3>üìä URL Analytics</h3>
                        <p><strong>Original URL:</strong> ${a.originalURL}</p>
                        <p><strong>Created:</strong> ${new Date(a.created).toLocaleString()}</p>
                        <p><strong>Expires:</strong> ${new Date(a.expires).toLocaleString()}</p>
                        <p><strong>Time Remaining:</strong> ${a.timeRemaining}</p>
                        <p><strong>Clicks:</strong> ${a.clicks} ${a.maxClicks ? `/ ${a.maxClicks}` : ''}</p>
                        <p><strong>Protection Level:</strong> ${a.protectionLevel}</p>
                        <p><strong>Status:</strong> ${a.isActive ? 'Active' : 'Inactive'} ${a.isExpired ? '(Expired)' : ''}</p>
                    `;
                    analyticsDiv.style.display = 'block';
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error loading analytics: ' + error.message);
            }
        }
    </script>
</body>
</html>
